<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="order-card-container">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="order-card__summary">
        <h4>Order Summary</h4>
        <div class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!
        </div>
        <div class="price">
          <div class="first">
            <div class="icon"><img src="images/icon-music.svg" alt="" /></div>
            <div class="annual-price">
              <p class="pricetext">Anual Price</p>
              <p class="peryear">$59.99/year</p>
            </div>
          </div>
          <div class="second">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <div class="proceed">
        <button type="button" class="btn prcd">Proceed to Payment</button>
        <button type="button" class="btn white">Cancel</button>
      </div>
    </div>
  </body>
</html>
