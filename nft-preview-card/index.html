<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="nft-card">
      <div class="nft-card-container">
        <div class="nft-card__image">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" />
        </div>
        <div class="nft-card__details">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft-card__buying-detail">
            <div class="nft-card__price">
              <span class="icon"> <img src="images/icon-ethereum.svg" alt="" /> </span>
              <p>0.041 ETH</p>
            </div>
            <div class="nft-card__daysleft">
              <span class="icon"> <img src="images/icon-clock.svg" alt="" /> </span>
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="nft-card__devider">
          <hr />
        </div>
        <div class="nft-card__creator">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
